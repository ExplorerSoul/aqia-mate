steps:
  # Build the container image with the API key as a build argument
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t gcr.io/$PROJECT_ID/aqia-app \
          --build-arg VITE_GROQ_API_KEY=$_GROQ_API_KEY \
          .

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aqia-app']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'aqia-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aqia-app'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'

substitutions:
  _GROQ_API_KEY: ''  # Will be passed from deploy.ps1
