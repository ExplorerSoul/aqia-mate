<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT Test - Groq Whisper</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #status { margin-top: 10px; font-weight: bold; }
        #output { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; min-height: 100px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Speech-to-Text Test (Groq Whisper)</h2>
        
        <div style="margin-bottom: 15px;">
            <label for="apiKey">Groq API Key:</label>
            <input type="password" id="apiKey" placeholder="gsk_..." style="width: 100%; padding: 5px; margin-top: 5px;">
        </div>

        <div>
            <button id="startBtn" onclick="startRecording()">Start Recording</button>
            <button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
        </div>

        <div id="status">Ready</div>
        <h3>Transcription:</h3>
        <div id="output"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function startRecording() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter your Groq API Key first.');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await transcribeAudio(audioBlob, apiKey);
                };

                mediaRecorder.start();
                isRecording = true;
                updateUI(true);
                document.getElementById('status').innerText = 'Recording...';
                document.getElementById('output').innerText = '';

            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('status').innerHTML = '<span class="error">Error accessing microphone: ' + error.message + '</span>';
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                updateUI(false);
                document.getElementById('status').innerText = 'Processing...';
                
                // Stop all tracks
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        async function transcribeAudio(audioBlob, apiKey) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.wav');
            formData.append('model', 'whisper-large-v3');

            try {
                const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: formData,
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || 'Whisper API Error');
                }

                const data = await response.json();
                document.getElementById('output').innerText = data.text;
                document.getElementById('status').innerText = 'Done';

            } catch (error) {
                console.error('Transcription Error:', error);
                document.getElementById('status').innerHTML = '<span class="error">Error: ' + error.message + '</span>';
            }
        }

        function updateUI(recording) {
            document.getElementById('startBtn').disabled = recording;
            document.getElementById('stopBtn').disabled = !recording;
        }
    </script>
</body>
</html>
