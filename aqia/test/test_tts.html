<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Test - Local Backend</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:disabled {
            background-color: #ccc;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Text-to-Speech Test (Local Backend)</h2>
        <p>Ensure your Python backend is running on port 8000.</p>

        <textarea id="textInput"
            placeholder="Enter text to speak...">Hello! This is a test of the text to speech system.</textarea>

        <button id="speakBtn" onclick="speak()">Speak</button>

        <div id="status">Ready</div>
        <audio id="audioPlayer" controls style="width: 100%; margin-top: 15px; display: none;"></audio>
    </div>

    <script>
        async function speak() {
            const text = document.getElementById('textInput').value;
            if (!text) return;

            const btn = document.getElementById('speakBtn');
            const status = document.getElementById('status');
            const audioPlayer = document.getElementById('audioPlayer');

            btn.disabled = true;
            status.innerText = 'Generating audio...';
            audioPlayer.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text }),
                });

                if (!response.ok) {
                    throw new Error('Backend Error: ' + response.statusText);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
                status.innerText = 'Playing...';

                audioPlayer.onended = () => {
                    status.innerText = 'Done';
                    btn.disabled = false;
                };

            } catch (error) {
                console.error('TTS Error:', error);
                status.innerHTML = '<span class="error">Error: ' + error.message + '</span>';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
